<h1> MY TO DO LIST<h1>

    <ul>
        {% for i in all_items %} 
        <li>{{i.content}}
            <form action="/deleteTodoItem/{{i.id}}/" method = "post">{% csrf_token %}
                <input type="submit" value="Delete">
    </form>  
        </li>
        {% endfor %}
    </ul> 

    <form action="/addTodoItem/" method = "post">{% csrf_token %}
        <input type="text" name="content">
        <input type="submit" value="Add Todo Item">
    </form> 

    <style>
        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
    
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
    
        li {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
    
        form input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        form input[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
